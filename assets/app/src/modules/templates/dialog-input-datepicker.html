<basic-dialog
	:dialog="dialog"
	class="dialog-input-datepicker"
	@hook:beforeDestroy="close"
>
	<template v-slot:content>
		<input class="datepicker-option" type="hidden" ref="datepicker" />
	</template>

	<template v-slot:footer="slot">
		<div class="dialog-buttons">
			<button type="button" @click="slot.close" v-l10n.Common.Cancel></button>
			<button type="button" @click="confirm" v-l10n.Common.OK></button>
		</div>
	</template>
</basic-dialog>
