<main id="sections" ref="sections" v-if="$isReady" :inert="isPanelActive">
	<section
		id="consumers"
		ref="consumers"
		:class="{ 'is-active': isConsumersActive, 'is-not-active': ! isConsumersActive }">
		<consumers @activeSection="setConsumersActive"></consumers>
	</section>

	<section
		id="products"
		ref="products"
		:class="{ 'is-active': isProductsActive, 'is-not-active': ! isProductsActive }">
		<products @activeSection="setProductsActive"></products>
	</section>

	<section
		id="order-panel"
		ref="orderPanel"
		:class="{ 'is-active': isOrderPanelActive, 'is-not-active': ! isOrderPanelActive }">
		<button type="button" @click="setOrderPanelActive" class="set-active-section" v-l10n.Order.ListHeading></button>

		<div id="occasion">
			<occasion></occasion>
		</div>

		<div id="orders">
			<orders></orders>
		</div>

		<div id="receipt" ref="receipt">
			<receipt></receipt>
		</div>
	</section>
</main>
