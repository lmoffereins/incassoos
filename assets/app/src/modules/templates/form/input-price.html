<div class="input-price">
	<input
		type="text"
		inputmode="decimal"
		ref="price"
		:value="value"
		@input="input"
		@keydown.up.exact.prevent="plus001"
		@keydown.up.ctrl.exact.prevent="plus010"
		@keydown.up.shift.exact.prevent="plus100"
		@keydown.down.exact.prevent="minus001"
		@keydown.down.ctrl.exact.prevent="minus010"
		@keydown.down.shift.exact.prevent="minus100" />
</div>
